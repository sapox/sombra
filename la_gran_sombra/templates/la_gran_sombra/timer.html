{% extends "la_gran_sombra/base.html" %}

{% block content %}

    <form id="timer_form" action="" method="POST">
        {% csrf_token %}
        <div class="container">
            
                <div class="row fluid">
                    <div class="col-md-4 col-md-offset-1">
                        <div class="btn btn-primary btn-lg boton sombra" id="suma"><h1>+</h1></div>
                    </div>
                    <div class="col-md-4">
                        <div class="btn btn-primary btn-lg boton sombra" id="resta"><h1>-</h1></div>
                    </div>
                </div>
                <div class="row fluid">
                    <div class="col-md-8 col-md-offset-2 col-sm-12 col-xs-12">
                        {{ form.as_p }}
                    </div>
                </div>
                <div class="row">
                    <button id="play" class="btn btn-primary btn-lg boton sombra"><span class="glyphicon glyphicon-play"></span></button>
                </div>
            
        </div>
    </form>

{% endblock content %}
