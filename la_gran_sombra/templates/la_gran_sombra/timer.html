{% extends "la_gran_sombra/base.html" %}

{% block content %}

    <form id="timer_form" action="" method="POST">
        {% csrf_token %}
        <div class="container-fluid">
            <div class="row fluid">
                <div class="col-md-6 col-sm-6 col-xs-6" id="suma"><h1>+</h1></div>
                <div class="col-md-6 col-sm-6 col-xs-6" id="resta"><h1>-</h1></div>
            </div>
            <div class="row fluid">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    {{ form.as_p }}
                </div>
            </div>
            <div class="row">
                <button id="play" class="jumbotron">play</button>
            </div>
        </div>
    </form>

{% endblock content %}
