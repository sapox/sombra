{% extends "la_gran_sombra/base.html" %}

{% block content %}

    <div class="container">
        <div class="row fluid margen">
            <div class="col-md-3 col-md-offset-3 col-xs-6 col-sm-6">
                <div class="btn btn-primary btn-lg btn-block sombra" id="suma"><h1>+</h1></div>
            </div>
            <div class="col-md-3 col-xs-6 col-sm-6">
                <div class="btn btn-primary btn-lg btn-block sombra" id="resta"><h1>-</h1></div>
            </div>
        </div>
        <div class="row fluid">
            <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                <form id="timer_form" action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                <button id="play" class="btn btn-primary btn-lg btn-block sombra"><span class="glyphicon glyphicon-play"></span></button>
            </div>
        </div>
    </div>

{% endblock content %}
